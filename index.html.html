<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Preview Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .editor, .preview {
            flex: 1;
            min-width: 300px;
        }
        .editor textarea {
            width: 100%;
            height: 400px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            resize: vertical;
        }
        .preview-controls {
            margin-bottom: 10px;
            text-align: center;
        }
        .preview-controls button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .preview-controls button:hover {
            background-color: #0056b3;
        }
        .preview-window {
            border: 2px solid #333;
            background-color: white;
            transition: width 0.3s ease, height 0.3s ease;
            margin: 0 auto;
            overflow: hidden;
        }
        .preview-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .phone {
            width: 360px;
            height: 640px;
        }
        .tablet {
            width: 768px;
            height: 1024px;
        }
        .laptop {
            width: 1366px;
            height: 768px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>Paste Your HTML Code</h2>
            <textarea id="codeInput" placeholder="Enter your HTML code here...">

<body>

        </div>
        <div class="preview">
            <h2>Preview</h2>
            <div class="preview-controls">
                <button onclick="setPreview('phone')">Phone (360x640)</button>
                <button onclick="setPreview('tablet')">Tablet (768x1024)</button>
                <button onclick="setPreview('laptop')">Laptop (1366x768)</button>
            </div>
            <div class="preview-window laptop" id="previewWindow">
                <iframe id="previewFrame"></iframe>
            </div>
        </div>
    </div>
    <script>
        function updatePreview() {
            const code = document.getElementById('codeInput').value;
            const iframe = document.getElementById('previewFrame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(code);
            iframe.contentDocument.close();
        }

        function setPreview(device) {
            const previewWindow = document.getElementById('previewWindow');
            previewWindow.className = 'preview-window ' + device;
        }

        // Update preview on code change
        document.getElementById('codeInput').addEventListener('input', updatePreview);

        // Initial preview render
        updatePreview();
    </script>
</body>
</html>
