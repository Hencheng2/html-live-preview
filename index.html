<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Preview Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: auto;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background-color: #166534;
            color: #ffffff;
            border-radius: 5px;
            z-index: 1001;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #14532d;
        }
        .preview-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .preview-controls button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 5px;
        }
        .preview-controls button:hover {
            background-color: #2563eb;
        }
        .preview-controls button.active {
            background-color: #16a34a;
        }
        .preview {
            margin-top: 60px;
            margin-bottom: 160px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .preview-window {
            border: 2px solid #3f3f3f;
            background-color: #252525;
            transition: width 0.3s ease, height 0.3s ease;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }
        .preview-window.phone {
            width: 360px;
            height: 640px;
        }
        .preview-window.tablet {
            width: 768px;
            height: 1024px;
        }
        .preview-window.laptop {
            width: 1366px;
            height: 768px;
        }
        .preview-window iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }
        
        /* Editor Area */
        .editor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-top: 2px solid #3f3f3f;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .editor .textarea-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .editor .textarea-container {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .editor h3 {
            margin: 0;
            font-size: 12px;
            text-align: center;
            color: #e0e0e0;
        }
        .editor textarea {
            width: 100%;
            height: 60px;
            font-family: monospace;
            font-size: 12px;
            padding: 8px;
            border: 1px solid #3f3f3f;
            border-radius: 5px;
            resize: none;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .editor textarea::placeholder {
            color: #6b7280;
        }
        .editor .button-group {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .editor button {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            min-width: 80px;
        }
        .editor button.clear {
            background-color: #dc2626;
        }
        .editor button.clear:hover {
            background-color: #b91c1c;
        }
        .editor button.paste {
            background-color: #16a34a;
        }
        .editor button.paste:hover {
            background-color: #15803d;
        }
        .editor button.copy {
            background-color: #f59e0b;
        }
        .editor button.copy:hover {
            background-color: #d97706;
        }
        .editor button.distinguish {
            background-color: #8b5cf6;
        }
        .editor button.distinguish:hover {
            background-color: #7c3aed;
        }
        .editor button.merge {
            background-color: #3b82f6;
        }
        .editor button.merge:hover {
            background-color: #2563eb;
        }
        .editor button.upload {
            background-color: #d97706;
        }
        .editor button.upload:hover {
            background-color: #b91c1c;
        }
        .editor input[type="file"] {
            display: none;
        }
        
        /* HTML Tabs */
        .html-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #252525;
            border-radius: 5px;
        }
        .html-tab {
            padding: 6px 12px;
            background-color: #3f3f3f;
            color: #e0e0e0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .html-tab:hover {
            background-color: #4a4a4a;
        }
        .html-tab.active {
            background-color: #3b82f6;
            color: white;
        }
        .html-tab .tab-close {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            font-size: 14px;
            line-height: 1;
            opacity: 0.7;
        }
        .html-tab .tab-close:hover {
            opacity: 1;
        }
        .add-tab-btn {
            padding: 6px 10px;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .add-tab-btn:hover {
            background-color: #15803d;
        }
        
        /* Tab Content */
        .html-tab-content {
            display: none;
        }
        .html-tab-content.active {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        /* Page Selector */
        .page-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #252525;
            border-radius: 5px;
        }
        .page-selector label {
            font-size: 12px;
            white-space: nowrap;
        }
        .page-selector select {
            flex: 1;
            padding: 6px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #3f3f3f;
            border-radius: 3px;
            font-size: 12px;
        }
        
        /* Tab-specific buttons */
        .tab-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .tab-buttons button {
            padding: 4px 8px;
            font-size: 11px;
            min-width: 60px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .preview-controls {
                padding-top: 50px;
            }
            .preview {
                margin-top: 110px;
            }
            .preview-window.phone, 
            .preview-window.tablet, 
            .preview-window.laptop {
                width: 100%;
                max-width: 100%;
                height: 400px;
            }
            .editor .textarea-group {
                flex-direction: column;
            }
            .html-tabs {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .preview-controls button {
                padding: 6px 10px;
                font-size: 12px;
            }
            .editor .button-group {
                flex-direction: column;
                align-items: center;
            }
            .editor button {
                width: 100%;
            }
            .tab-buttons {
                flex-direction: column;
                align-items: center;
            }
            .tab-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="https://hencheng2.github.io/all/" class="back-button">Back</a>
    
    <div class="preview-controls">
        <button id="phoneBtn" onclick="setPreview('phone')">Phone (360x640)</button>
        <button id="tabletBtn" onclick="setPreview('tablet')">Tablet (768x1024)</button>
        <button id="laptopBtn" class="active" onclick="setPreview('laptop')">Laptop (1366x768)</button>
    </div>
    
    <div class="preview">
        <div class="preview-window laptop" id="previewWindow">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    
    <div class="editor">
        <div class="textarea-group">
            <!-- Base HTML Section -->
            <div class="textarea-container">
                <h3>Base HTML</h3>
                <textarea id="baseHtmlInput" placeholder="Enter your base HTML template here..."></textarea>
                <div class="button-group">
                    <button class="clear" onclick="clearCode('baseHtmlInput')">Clear</button>
                    <button class="paste" onclick="pasteCode('baseHtmlInput')">Paste</button>
                    <button class="copy" onclick="copyCode('baseHtmlInput')">Copy</button>
                    <label for="baseHtmlUpload" class="upload" style="padding: 6px 12px; cursor: pointer; border: none; border-radius: 5px; color: #ffffff; width: 80px; text-align: center;">Upload</label>
                    <input type="file" id="baseHtmlUpload" accept=".html,.htm" onchange="uploadCode('baseHtmlInput', this)">
                </div>
            </div>
            
            <!-- Multiple HTML Sections -->
            <div class="textarea-container">
                <div class="html-tabs" id="htmlTabs">
                    <!-- Tabs will be generated here -->
                </div>
                
                <div class="page-selector">
                    <label for="pageSelect">Preview Page:</label>
                    <select id="pageSelect" onchange="changeActivePage()">
                        <!-- Options will be generated here -->
                    </select>
                </div>
                
                <!-- Tab contents will be generated here -->
                <div id="htmlTabContents">
                    <!-- Tab content will be generated here -->
                </div>
                
                <div class="button-group">
                    <button class="add-tab-btn" onclick="addHtmlTab()">+ Add Page</button>
                    <button class="distinguish" onclick="distinguishCode()">Distinguish</button>
                    <button class="merge" onclick="mergeCode()">Merge</button>
                </div>
            </div>
            
            <!-- CSS Section -->
            <div class="textarea-container">
                <h3>CSS</h3>
                <textarea id="cssInput" placeholder="Enter your CSS code here..."></textarea>
                <div class="button-group">
                    <button class="clear" onclick="clearCode('cssInput')">Clear</button>
                    <button class="paste" onclick="pasteCode('cssInput')">Paste</button>
                    <button class="copy" onclick="copyCode('cssInput')">Copy</button>
                </div>
            </div>
            
            <!-- JavaScript Section -->
            <div class="textarea-container">
                <h3>JavaScript</h3>
                <textarea id="jsInput" placeholder="Enter your JavaScript code here..."></textarea>
                <div class="button-group">
                    <button class="clear" onclick="clearCode('jsInput')">Clear</button>
                    <button class="paste" onclick="pasteCode('jsInput')">Paste</button>
                    <button class="copy" onclick="copyCode('jsInput')">Copy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // HTML Tab Management
        let htmlTabs = [];
        let activeTabId = null;
        let tabCounter = 0;
        
        // Initialize with one tab
        document.addEventListener('DOMContentLoaded', () => {
            addHtmlTab('Home');
            updatePreview();
            
            // Add input listeners
            document.getElementById('baseHtmlInput').addEventListener('input', updatePreview);
            document.getElementById('cssInput').addEventListener('input', updatePreview);
            document.getElementById('jsInput').addEventListener('input', updatePreview);
        });
        
        function addHtmlTab(name = '', initialContent = '') {
            tabCounter++;
            const tabId = `htmlTab_${tabCounter}`;
            const tabName = name || `Page ${tabCounter}`;
            
            // Create tab object
            const tab = {
                id: tabId,
                name: tabName,
                html: initialContent,
                css: '',
                js: ''
            };
            
            htmlTabs.push(tab);
            
            // If this is the first tab, make it active
            if (htmlTabs.length === 1) {
                activeTabId = tabId;
            }
            
            // Update UI
            updateTabUI();
            
            return tabId;
        }
        
        function updateTabUI() {
            const tabsContainer = document.getElementById('htmlTabs');
            const contentsContainer = document.getElementById('htmlTabContents');
            const pageSelect = document.getElementById('pageSelect');
            
            // Clear containers
            tabsContainer.innerHTML = '';
            contentsContainer.innerHTML = '';
            pageSelect.innerHTML = '';
            
            // Create tabs and contents
            htmlTabs.forEach(tab => {
                // Create tab button
                const tabButton = document.createElement('button');
                tabButton.className = `html-tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabButton.innerHTML = `
                    ${tab.name}
                    ${htmlTabs.length > 1 ? '<button class="tab-close" onclick="removeHtmlTab(\'' + tab.id + '\')">&times;</button>' : ''}
                `;
                tabButton.onclick = () => switchTab(tab.id);
                tabsContainer.appendChild(tabButton);
                
                // Create tab content
                const tabContent = document.createElement('div');
                tabContent.className = `html-tab-content ${tab.id === activeTabId ? 'active' : ''}`;
                tabContent.id = `${tab.id}_content`;
                
                tabContent.innerHTML = `
                    <textarea 
                        id="${tab.id}_html" 
                        placeholder="Enter HTML for ${tab.name}..."
                        oninput="updateTabCode('${tab.id}', 'html', this.value); updatePreview()"
                    >${tab.html}</textarea>
                    <div class="tab-buttons">
                        <button class="clear" onclick="clearTabCode('${tab.id}')">Clear</button>
                        <button class="paste" onclick="pasteTabCode('${tab.id}')">Paste</button>
                        <button class="copy" onclick="copyTabCode('${tab.id}')">Copy</button>
                        <label for="${tab.id}_upload" class="upload" style="padding: 4px 8px; cursor: pointer; border: none; border-radius: 5px; color: #ffffff; width: 60px; text-align: center; font-size: 11px;">Upload</label>
                        <input type="file" id="${tab.id}_upload" accept=".html,.htm" onchange="uploadTabCode('${tab.id}', this)">
                    </div>
                `;
                
                contentsContainer.appendChild(tabContent);
                
                // Add to page selector
                const option = document.createElement('option');
                option.value = tab.id;
                option.textContent = tab.name;
                if (tab.id === activeTabId) {
                    option.selected = true;
                }
                pageSelect.appendChild(option);
            });
            
            // Add "+" button
            const addButton = document.createElement('button');
            addButton.className = 'add-tab-btn';
            addButton.textContent = '+';
            addButton.onclick = addHtmlTab;
            tabsContainer.appendChild(addButton);
        }
        
        function switchTab(tabId) {
            activeTabId = tabId;
            updateTabUI();
            updatePreview();
        }
        
        function removeHtmlTab(tabId) {
            if (htmlTabs.length <= 1) {
                alert('You must have at least one HTML tab.');
                return;
            }
            
            const tabIndex = htmlTabs.findIndex(tab => tab.id === tabId);
            if (tabIndex === -1) return;
            
            // Remove the tab
            htmlTabs.splice(tabIndex, 1);
            
            // If we removed the active tab, switch to another tab
            if (tabId === activeTabId) {
                activeTabId = htmlTabs.length > 0 ? htmlTabs[0].id : null;
            }
            
            updateTabUI();
            updatePreview();
        }
        
        function updateTabCode(tabId, type, value) {
            const tab = htmlTabs.find(t => t.id === tabId);
            if (tab) {
                tab[type] = value;
            }
        }
        
        function changeActivePage() {
            const pageSelect = document.getElementById('pageSelect');
            const selectedTabId = pageSelect.value;
            switchTab(selectedTabId);
        }
        
        // Tab-specific functions
        function clearTabCode(tabId) {
            const tab = htmlTabs.find(t => t.id === tabId);
            if (tab) {
                tab.html = '';
                const textarea = document.getElementById(`${tabId}_html`);
                if (textarea) {
                    textarea.value = '';
                }
                updatePreview();
            }
        }
        
        async function pasteTabCode(tabId) {
            const tab = htmlTabs.find(t => t.id === tabId);
            if (!tab) return;
            
            try {
                const text = await navigator.clipboard.readText();
                tab.html = text;
                const textarea = document.getElementById(`${tabId}_html`);
                if (textarea) {
                    textarea.value = text;
                }
                updatePreview();
            } catch (err) {
                alert('Failed to paste content. Ensure clipboard access is allowed.');
            }
        }
        
        function copyTabCode(tabId) {
            const tab = htmlTabs.find(t => t.id === tabId);
            if (!tab) return;
            
            navigator.clipboard.writeText(tab.html).then(() => {
                alert('Code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy content.');
            });
        }
        
        function uploadTabCode(tabId, input) {
            const tab = htmlTabs.find(t => t.id === tabId);
            if (!tab || !input.files || input.files.length === 0) {
                alert('Error: No file selected.');
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Update tab content
                tab.html = e.target.result;
                
                // Get filename without extension for tab name
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                tab.name = fileName || tab.name;
                
                // Update UI
                const textarea = document.getElementById(`${tabId}_html`);
                if (textarea) {
                    textarea.value = tab.html;
                }
                
                updateTabUI();
                updatePreview();
                input.value = ''; // Reset file input
            };
            
            reader.onerror = function() {
                alert('Failed to read the file.');
            };
            
            reader.readAsText(file);
        }
        
        // Get active tab HTML
        function getActiveTabHtml() {
            const activeTab = htmlTabs.find(tab => tab.id === activeTabId);
            return activeTab ? activeTab.html : '';
        }
        
        // Original functions (updated to work with multiple tabs)
        function updatePreview() {
            const cssInput = document.getElementById('cssInput');
            const jsInput = document.getElementById('jsInput');
            const baseHtmlInput = document.getElementById('baseHtmlInput');
            const iframe = document.getElementById('previewFrame');
            
            if (!cssInput || !jsInput || !baseHtmlInput || !iframe) {
                console.error('Missing required elements');
                return;
            }
            
            const activeTab = htmlTabs.find(tab => tab.id === activeTabId);
            if (!activeTab) return;
            
            const htmlCode = activeTab.html || '';
            const cssCode = cssInput.value || '';
            const jsCode = jsInput.value || '';
            const baseHtmlCode = baseHtmlInput.value || '<html><body></body></html>';
            
            // Insert the HTML content into the base HTML template
            let fullHtml = baseHtmlCode;
            
            // Insert CSS into <head> if not already present
            if (cssCode) {
                if (fullHtml.includes('</head>')) {
                    fullHtml = fullHtml.replace('</head>', `<style>${cssCode}</style></head>`);
                } else if (fullHtml.includes('<head>')) {
                    fullHtml = fullHtml.replace('<head>', `<head><style>${cssCode}</style>`);
                } else {
                    if (fullHtml.includes('</body>')) {
                        fullHtml = fullHtml.replace('</body>', `<style>${cssCode}</style></body>`);
                    } else {
                        fullHtml += `<style>${cssCode}</style>`;
                    }
                }
            }
            
            // Insert HTML content into the body
            if (htmlCode) {
                if (fullHtml.includes('</body>')) {
                    fullHtml = fullHtml.replace('</body>', `${htmlCode}</body>`);
                } else if (fullHtml.includes('<body>')) {
                    fullHtml = fullHtml.replace('<body>', `<body>${htmlCode}`);
                } else {
                    fullHtml += htmlCode;
                }
            }
            
            // Insert JavaScript before closing body tag
            if (jsCode) {
                if (fullHtml.includes('</body>')) {
                    fullHtml = fullHtml.replace('</body>', `<script>${jsCode}<\/script></body>`);
                } else if (fullHtml.includes('<body>')) {
                    fullHtml = fullHtml.replace('<body>', `<body><script>${jsCode}<\/script>`);
                } else {
                    fullHtml += `<script>${jsCode}<\/script>`;
                }
            }
            
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(fullHtml);
            doc.close();
        }
        
        function setPreview(device) {
            const previewWindow = document.getElementById('previewWindow');
            const buttons = {
                'phone': document.getElementById('phoneBtn'),
                'tablet': document.getElementById('tabletBtn'),
                'laptop': document.getElementById('laptopBtn')
            };
            
            if (previewWindow) {
                previewWindow.classList.remove('phone', 'tablet', 'laptop');
                previewWindow.classList.add(device);
                
                Object.values(buttons).forEach(btn => btn.classList.remove('active'));
                buttons[device].classList.add('active');
                
                updatePreview();
            }
        }
        
        function clearCode(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (textarea) {
                textarea.value = '';
                if (textareaId === 'baseHtmlInput' || textareaId === 'cssInput' || textareaId === 'jsInput') {
                    updatePreview();
                }
            } else {
                alert('Error: Textarea not found.');
            }
        }
        
        async function pasteCode(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (!textarea) {
                alert('Error: Textarea not found.');
                return;
            }
            try {
                const text = await navigator.clipboard.readText();
                textarea.value = text;
                
                if (textareaId === 'baseHtmlInput' || textareaId === 'cssInput' || textareaId === 'jsInput') {
                    updatePreview();
                }
            } catch (err) {
                alert('Failed to paste content. Ensure clipboard access is allowed.');
            }
        }
        
        function copyCode(textareaId) {
            const textarea = document.getElementById(textareaId);
            if (!textarea) {
                alert('Error: Textarea not found.');
                return;
            }
            const text = textarea.value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy content.');
            });
        }
        
        // UPDATED: Distinguish function - only extracts from active HTML tab
        function distinguishCode() {
            const cssInput = document.getElementById('cssInput');
            const jsInput = document.getElementById('jsInput');
            
            if (!cssInput || !jsInput) {
                alert('Error: Textarea not found.');
                return;
            }
            
            const activeTab = htmlTabs.find(tab => tab.id === activeTabId);
            if (!activeTab) return;
            
            let htmlContent = activeTab.html;
            let cssContent = '';
            let jsContent = '';
            
            // Extract CSS from <style> tags (only from HTML tab)
            const styleRegex = /<style[^>]*>([\s\S]*?)<\/style>/gi;
            let styleMatch;
            while ((styleMatch = styleRegex.exec(htmlContent)) !== null) {
                cssContent += styleMatch[1].trim() + '\n';
                htmlContent = htmlContent.replace(styleMatch[0], '');
            }
            
            // Extract JavaScript from <script> tags (only from HTML tab)
            const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/gi;
            let scriptMatch;
            while ((scriptMatch = scriptRegex.exec(htmlContent)) !== null) {
                jsContent += scriptMatch[1].trim() + '\n';
                htmlContent = htmlContent.replace(scriptMatch[0], '');
            }
            
            // Update textareas
            activeTab.html = htmlContent.trim();
            cssInput.value = (cssInput.value + '\n' + cssContent).trim();
            jsInput.value = (jsInput.value + '\n' + jsContent).trim();
            
            // Update UI
            const textarea = document.getElementById(`${activeTab.id}_html`);
            if (textarea) {
                textarea.value = activeTab.html;
            }
            
            updatePreview();
        }
        
        // UPDATED: Merge function - only merges CSS and JS into active HTML tab (no Base HTML)
        function mergeCode() {
            const cssInput = document.getElementById('cssInput');
            const jsInput = document.getElementById('jsInput');
            
            if (!cssInput || !jsInput) {
                alert('Error: Textarea not found.');
                return;
            }
            
            const activeTab = htmlTabs.find(tab => tab.id === activeTabId);
            if (!activeTab) return;
            
            let htmlContent = activeTab.html;
            const cssContent = cssInput.value.trim();
            const jsContent = jsInput.value.trim();
            
            // Start with the current HTML content
            let mergedHTML = htmlContent;
            
            // Insert CSS into <head> if not already present
            if (cssContent) {
                if (mergedHTML.includes('</head>')) {
                    mergedHTML = mergedHTML.replace('</head>', `<style>${cssContent}</style></head>`);
                } else if (mergedHTML.includes('<head>')) {
                    mergedHTML = mergedHTML.replace('<head>', `<head><style>${cssContent}</style>`);
                } else {
                    // If no head tag, add style at the beginning
                    mergedHTML = `<style>${cssContent}</style>\n${mergedHTML}`;
                }
            }
            
            // Insert JavaScript before closing body tag
            if (jsContent) {
                if (mergedHTML.includes('</body>')) {
                    mergedHTML = mergedHTML.replace('</body>', `<script>${jsContent}<\/script></body>`);
                } else if (mergedHTML.includes('<body>')) {
                    mergedHTML = mergedHTML.replace('<body>', `<body><script>${jsContent}<\/script>`);
                } else {
                    // If no body tag, add script at the end
                    mergedHTML += `\n<script>${jsContent}<\/script>`;
                }
            }
            
            // Update active tab
            activeTab.html = mergedHTML;
            
            // Clear CSS and JS textareas
            cssInput.value = '';
            jsInput.value = '';
            
            // Update UI
            const textarea = document.getElementById(`${activeTab.id}_html`);
            if (textarea) {
                textarea.value = activeTab.html;
            }
            
            updatePreview();
        }
        
        function uploadCode(textareaId, input) {
            const textarea = document.getElementById(textareaId);
            if (!textarea || !input.files || input.files.length === 0) {
                alert('Error: No file selected or textarea not found.');
                return;
            }
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                textarea.value = e.target.result;
                if (textareaId === 'baseHtmlInput' || textareaId === 'cssInput' || textareaId === 'jsInput') {
                    updatePreview();
                }
                input.value = '';
            };
            reader.onerror = function() {
                alert('Failed to read the file.');
            };
            reader.readAsText(file);
        }
    </script>
