<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Preview Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }
        .preview-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .preview-controls button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .preview-controls button:hover {
            background-color: #0056b3;
        }
        .preview {
            position: fixed;
            top: 60px;
            bottom: 110px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }
        .preview-window {
            border: 2px solid #333;
            background-color: white;
            transition: width 0.3s ease, height 0.3s ease;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }
        .preview-window.phone {
            width: 360px !important;
            height: 640px !important;
        }
        .preview-window.tablet {
            width: 768px !important;
            height: 1024px !important;
        }
        .preview-window.laptop {
            width: 1366px !important;
            height: 768px !important;
        }
        .preview-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .editor {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #333;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .editor h3 {
            margin: 0;
            font-size: 14px;
            flex: 0 0 auto;
        }
        .editor textarea {
            flex: 1;
            height: 60px;
            font-family: monospace;
            font-size: 12px;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            resize: none;
        }
        .editor .button-group {
            display: flex;
            gap: 5px;
        }
        .editor button {
            padding: 6px 12px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            width: 80px;
        }
        .editor button.clear {
            background-color: #dc3545;
        }
        .editor button.clear:hover {
            background-color: #b02a37;
        }
        .editor button.paste {
            background-color: #28a745;
        }
        .editor button.paste:hover {
            background-color: #218838;
        }
        .editor button.copy {
            background-color: #ffc107;
        }
        .editor button.copy:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button onclick="setPreview('phone')">Phone (360x640)</button>
        <button onclick="setPreview('tablet')">Tablet (768x1024)</button>
        <button onclick="setPreview('laptop')">Laptop (1366x768)</button>
    </div>
    <div class="preview">
        <div class="preview-window laptop" id="previewWindow">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <div class="editor">
        <h3>Paste Your HTML Code</h3>
        <textarea id="codeInput" placeholder="Enter your HTML code here...">
Made By Henry
        </textarea>
        <div class="button-group">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button class="paste" onclick="pasteCode()">Paste</button>
            <button class="copy" onclick="copyCode()">Copy</button>
        </div>
    </div>
    <script>
        function updatePreview() {
            const code = document.getElementById('codeInput').value;
            const iframe = document.getElementById('previewFrame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(code);
            iframe.contentDocument.close();
        }

        function setPreview(device) {
            const previewWindow = document.getElementById('previewWindow');
            // Remove existing device classes
            previewWindow.classList.remove('phone', 'tablet', 'laptop');
            // Add the new device class
            previewWindow.classList.add(device);
        }

        function clearCode() {
            const codeInput = document.getElementById('codeInput');
            codeInput.value = '';
            updatePreview();
        }

        function pasteCode() {
            navigator.clipboard.readText().then(text => {
                const codeInput = document.getElementById('codeInput');
                codeInput.value = text;
                updatePreview();
            }).catch(err => {
                console.error('Failed to paste: ', err);
                alert('Failed to paste content. Please ensure clipboard access is allowed.');
            });
        }

        function copyCode() {
            const codeInput = document.getElementById('codeInput');
            navigator.clipboard.writeText(codeInput.value).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy content.');
            });
        }

        document.getElementById('codeInput').addEventListener('input', updatePreview);
        updatePreview();
    </script>
</body>
</html>
